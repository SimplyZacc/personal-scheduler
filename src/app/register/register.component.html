<div class="container-fluid">
    <div class="row">
        <div class="d-none d-md-none d-lg-block col-lg-8 login-left"></div>
        <div class="col-6 col-lg-4 col-md-12 login-right">
            <div class="vert-center">
                <div class="login-txt">
                    Register new account
                </div>
                <div class="login-form">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div *ngIf="registerForm.errors?.['minlength']">
                            Name must be atleast 4 characters long.
                        </div>

                        <fieldset class='float-label-field'>
                            <label for="username">Username</label><br />
                            <input type="text" placeholder="Username" name="username" id="username" formControlName="username">
                        </fieldset>

                        <fieldset class='float-label-field'>
                            <label for="password">Password</label><br />
                            <input type="password" placeholder="Password" name="password" id="password" formControlName="password">
                        </fieldset>

                        <div *ngIf="!passwordMatch">Passwords must match</div>
                        <fieldset class='float-label-field'>
                            <label for="passwordConf">Confirm Password</label><br />
                            <input (keyup)="onPasswordConfChange()" (keypress)="onPasswordConfChange()" type="password" placeholder="Confirm Password" name="passwordConf" id="passwordConf" formControlName="passwordConf">
                        </fieldset>
                        <button type="submit" [disabled]="!registerForm.valid" class="button">Register</button>
                    </form>
                    <a [routerLink]="['/login']">Already have an account? Sign in here!</a>
                </div>
            </div>

        </div>
    </div>
</div>
