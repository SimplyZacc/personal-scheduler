<div class="container-fluid">
  <div *ngIf="sideBarToggled(); else elseBlock">
    <div class="row">
      <div class="col-2">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-10">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="row">
      <div class="col-1">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-11">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</div>
